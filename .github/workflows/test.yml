name: Test

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: clear_test
        ports:
          - 5433:5432 # for `act` local run
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Install Crystal
        uses: crystal-lang/install-crystal@v1

      - name: Install dependencies
        run: shards install

      - name: Install PostgreSQL client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Run tests
        run: make spec
        env:
          DB_USER: "postgres"
          DB_PASSWORD: "password"
          DB_PORT: "5433"
          DB_HOST: "localhost"
          DB_NAME: "clear_test"
          DB_NAME_SECONDARY: "clear_test_secondary"
