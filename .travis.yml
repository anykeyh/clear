language: crystal
script:
- crystal spec -Dquiet
- bin/ameba
- crystal docs
services:
- postgresql
before_script:
- psql -V
addons:
  postgresql: '9.6'
deploy:
  provider: pages
  skip_cleanup: true
  github_token: "$GITHUB_TOKEN"
  project_name: anykeyh/clear
  on:
    branch: master
  local_dir: docs
env:
  global:
    secure: 
